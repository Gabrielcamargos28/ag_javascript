<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo Genético - Criptoaritmética</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Algoritmo Genético - Criptoaritmética</h1>
    <p>Digite o problema de criptoaritmética no campo abaixo, por exemplo:</p>
    <pre>SEND + MORE = MONEY</pre>

    <textarea id="problem-input" placeholder="Digite o problema..."></textarea>
    <button id="run-algorithm">Executar Algoritmo</button>

    <div id="results" class="results">
      <p>Os resultados aparecerão aqui.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
