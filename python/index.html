<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo Genético - SEND + MORE = MONEY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Algoritmo Genético para SEND + MORE = MONEY</h1>

    <form id="inputForm">
        <div class="form-group">
            <label for="palavras">Digite as palavras (separadas por vírgula):</label>
            <input type="text" id="palavras" name="palavras" placeholder="SEND,MORE,MONEY" required>
        </div>

        <div class="form-group">
            <label for="geracoes">Número de gerações:</label>
            <input type="number" id="geracoes" name="geracoes" value="50" required>
        </div>

        <div class="form-group">
            <label for="tamanhoPop">Tamanho da população:</label>
            <input type="number" id="tamanhoPop" name="tamanhoPop" value="100" required>
        </div>

        <div class="form-group">
            <label for="taxaCrossover">Taxa de crossover:</label>
            <input type="number" id="taxaCrossover" name="taxaCrossover" value="0.8" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="taxaMutacao">Taxa de mutação:</label>
            <input type="number" id="taxaMutacao" name="taxaMutacao" value="0.1" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="tipo_crossover">Tipo de Crossover:</label>
            <select name="tipo_crossover" id="tipo_crossover">
                <option value="C1">Crossover Ciclico</option>
                <option value="C2">Crossover Pmx</option>
            </select>
        </div>

        <div class="form-group">
            <label for="metodo_selecao">Metodo de seleção:</label>
            <select name="metodo_selecao" id="metodo_selecao">
                <option value="S1">Seleção roleta</option>
                <option value="S2">Seleção torneio</option>
            </select>
        </div>

        <div class="form-group">
            <label for="metodo_reinsercao">Metodo de seleção:</label>
            <select name="metodo_reinsercao" id="metodo_reinsercao">
                <option value="R1">Reinsercao Ordenada</option>
                <option value="R2">Reinsercao Elitismo</option>
            </select>
        </div>

        <button type="submit" class="button">Rodar Algoritmo</button>
    </form>

        <!-- Botão para gerar o relatório -->
        
        <button id="gerarRelatorio" class="button">Gerar Relatório</button>
        

    <div class="output" id="output"></div>

    <script>
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const palavrasInput = document.getElementById('palavras').value;
            const geracoes = parseInt(document.getElementById('geracoes').value);
            const tamanhoPop = parseInt(document.getElementById('tamanhoPop').value);
            const taxaCrossover = parseFloat(document.getElementById('taxaCrossover').value);
            const taxaMutacao = parseFloat(document.getElementById('taxaMutacao').value);
            const tipoCrossover = document.getElementById('tipo_crossover').value;
            const metodoSelecao = document.getElementById('metodo_selecao').value;
            const metodoReinsercao = document.getElementById('metodo_reinsercao').value;
        
            const palavras = palavrasInput.split(',').map(p => p.trim());
        
            if (palavras.length !== 3) {
                alert('Por favor, insira exatamente três palavras separadas por vírgula.');
                return;
            }
        
            const requestData = {
                palavras: palavras,
                geracoes: geracoes,
                tamanho_pop: tamanhoPop,
                taxa_crossover: taxaCrossover,
                taxa_mutacao: taxaMutacao,
                metodo_selecao: metodoSelecao,
                tipo_crossover: tipoCrossover,
                metodo_reinsercao: metodoReinsercao
            };
        
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<p>Processando, por favor aguarde...</p>';
        
            fetch('http://127.0.0.1:5000/solucao', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                outputDiv.innerHTML = `<h2>Solução Encontrada:</h2>`;
        
                if (data.solucao) {
                    for (const [letra, valor] of Object.entries(data.solucao)) {
                        outputDiv.innerHTML += `${letra}: ${valor !== undefined ? valor : 'Não definido'}<br>`;
                    }
        
                    let send = '', more = '', money = '';
                    for (let letra of 'SEND') send += data.solucao[letra];
                    for (let letra of 'MORE') more += data.solucao[letra];
                    for (let letra of 'MONEY') money += data.solucao[letra];
        
                    outputDiv.innerHTML += `<br>Verificação: ${send} + ${more} = ${money}`;
                } else {
                    outputDiv.innerHTML += `<p>Não foi possível calcular a solução.</p>`;
                }
                console.log(data)
        
                outputDiv.innerHTML += `<br><strong>Melhor Fitness:</strong> ${data.fitness}`;
                outputDiv.innerHTML += `<br><strong>Tempo de execução:</strong> ${data.tempo_execucao || 'Não disponível'}`;
            })
            .catch(error => {
                console.error('Erro:', error);
                outputDiv.innerHTML = 'Erro ao processar a solicitação. Tente novamente.';
            });
        });
        
        document.getElementById('gerarRelatorio').addEventListener('click', function() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<p>Gerando relatório...</p>';
        
            fetch('http://127.0.0.1:5000/report', { method: 'GET' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao obter o relatório do servidor.');
                    }
                    return response.json();
                })
                .then(data => {
                    outputDiv.innerHTML = `<h2>Relatório Gerado:</h2>`;
                    outputDiv.innerHTML += `<p><strong>Status:</strong> ${data.status}</p>`;
                    outputDiv.innerHTML += `<p><strong>Melhor Fitness:</strong> ${data.melhor_fitness}</p>`;
                    outputDiv.innerHTML += `<p><strong>Tempo de Execução:</strong> ${data.tempo_execucao}</p>`;
        
                    outputDiv.innerHTML += `<h3>Parâmetros Utilizados:</h3>`;
                    const params = data.parametros;
                    for (const [chave, valor] of Object.entries(params)) {
                        outputDiv.innerHTML += `<p>${chave}: ${valor}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    outputDiv.innerHTML = '<p>Erro ao gerar o relatório. Tente novamente.</p>';
                });
        });
        
    </script>
</body>
</html>
